title: امیرعلی عابدینی - متخصص سئو و دیجیتال مارکتینگ
description: وبسایت رسمی امیرعلی عابدینی درمی، متخصص سئو، دیجیتال مارکتینگ و طراحی وبسایت
baseurl: ""
url: "https://amiraliabedini103.github.io"
permalink: pretty

# تنظیمات برای GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-sitemap

# اجازه دادن به GitHub Pages برای سرو فایل‌های XML
include:
  - _pages
  - sitemap.xml
  - robots.txt

# حذف فایل‌های خاص از build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/